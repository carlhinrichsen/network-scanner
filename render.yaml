services:
  - type: web
    name: network-scanner
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: DB_PATH
        value: /data/connections.db
    disk:
      name: network-scanner-data
      mountPath: /data
      sizeGB: 1
